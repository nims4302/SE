<!DOCTYPE html>
<html>

<head>
    <title>Contact-Us</title>
    <img src="cont.png" width="35%">
    <link rel="stylesheet" type="text/css" href="form.css">
    <script type="text/javascript" src="form.js"></script>
</head>

<body style="font-family: 'Bruno Ace', cursive;padding: 20px;text-align: center;">
    <form method="post" target="#" onsubmit="return validate()">
        <h1 style="color: rgb(0, 0, 0);">We are always available for you...</h1>
        <input style="width: 300px;height: 40px;" type="text" name="name" placeholder="First-name"
            required>&nbsp;&nbsp;&nbsp;&nbsp;
        <input style="width: 300px;height: 40px;" name="name" type="text" placeholder="Last-name" required><br><br>
        <input style="width: 300px;height: 40px;" name="email" type="text" placeholder="example@gmail.com"
            required>&nbsp;&nbsp;&nbsp;&nbsp;
        <input style="width: 300px;height: 40px;" name="retype_email" type="text" placeholder="example@gmail.com"
            required><br><br>
        <input style="width: 300px;height: 40px;" name="password" type="password" placeholder="Password"
            required>&nbsp;&nbsp;&nbsp;&nbsp;
        <input style="width: 300px;height: 40px;" name="retype_password" type="password" placeholder="Confirm-password"
            required><br><br>
        <input style="width: 634px;height: 40px;" name="phone" type="text" placeholder="Phone-number" required><br>
        <h2 style="color: rgb(0, 0, 0);"><input type="checkbox" name="terms"> By signing up you agree to our
            <a href="#service">Terms of Service</a><b style="color: rgb(0, 0, 0);"> and </b><a href="#policy">Privacy
                Policy</a>
        </h2>
        <input type="submit" class="credits" value="Contact-Us" style="font-size: 20px;">&nbsp;&nbsp;
        <button><a href="index.html" style="color: black;font-size: 20px;">HOME</a></button>
    </form>
</body>

</html>
</body>

</html>
